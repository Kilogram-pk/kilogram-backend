server {
    listen 80;
    index index.php index.html;
    server_name hasnat.tk www.hasnat.tk;
    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

      if ($http_x_forwarded_proto = "http") {
          return 301 https://hasnat.tk$request_uri;
      }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    #    listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443; # managed by Certbot
        ssl on;
        ssl_certificate /etc/letsencrypt/live/hasnat.tk/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/hasnat.tk/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
