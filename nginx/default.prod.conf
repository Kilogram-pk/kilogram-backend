server {
    listen 80;
    index index.php index.html;
    server_name kilogram.westsidecoders.net;
    root /var/www/html/public;

    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # redirect http to https www
    return 301 https://kilogram.westsidecoders.net$request_uri;
}

server {
    listen [::]:443 ssl http2;
    listen 443 ssl http2;

    server_name kilogram.westsidecoders.net;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/kilogram.westsidecoders.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/kilogram.westsidecoders.net/privkey.pem;

    root /var/www/html/public;

    location / {
        index index.html;
    }

    return 301 https://www.kilogram.westsidecoders.net$request_uri;
}